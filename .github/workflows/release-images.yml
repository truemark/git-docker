name: release

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    # Run at 4PM UTC every Monday
    - cron: '0 16 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Get Version
        id: version
        run: |
          export GIT_VERSION=$(curl -sSL https://api.github.com/repos/git/git/tags | jq -r "[.[].name | select(contains(\"-rc\") | not)] | .[0] | sub(\"v\";\"\")")
          echo "GIT_VERSION=${GIT_VERSION}" >> $GITHUB_ENV
          echo "Version: ${GIT_VERSION}"
          export TAG_EXISTS=$(curl -sSL https://api.github.com/repos/truemark/git-docker/tags | jq -r ".[].name == \"${GIT_VERSION}\"")
          echo "TAG_EXISTS=${TAG_EXISTS}" >> $GITHUB_ENV
          echo "Exists: ${TAG_EXISTS}"
      - name: Build
        if: ${{ env.TAG_EXISTS != 'true' }}
        run: |
          docker buildx build \
            --push \
            --platform linux/arm64,linux/amd64 \
            --build-arg OS_VERSION="2" \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            -f amazonlinux.Dockerfile \
            -t truemark/git:${GIT_VERSION}-amazonlinux-2 \
            -t truemark/git:amazonlinux-2 \
            .
          IMAGE="truemark/git:${GIT_VERSION}-amazonlinux-2" ARCH="amd64" FILE="git-amazonlinux-2-amd64.tar.gz" ./getlayer.sh
          IMAGE="truemark/git:${GIT_VERSION}-amazonlinux-2" ARCH="arm64" FILE="git-amazonlinux-2-arm64.tar.gz" ./getlayer.sh
          docker buildx build \
            --push \
            --platform linux/arm64,linux/amd64 \
            --build-arg OS_VERSION="2022" \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            -f amazonlinux.Dockerfile \
            -t truemark/git:${GIT_VERSION}-amazonlinux-2022 \
            -t truemark/git:amazonlinux-2022 \
            .
          IMAGE="truemark/git:${GIT_VERSION}-amazonlinux-2022" ARCH="amd64" FILE="git-amazonlinux-2022-amd64.tar.gz" ./getlayer.sh
          IMAGE="truemark/git:${GIT_VERSION}-amazonlinux-2022" ARCH="arm64" FILE="git-amazonlinux-2022-arm64.tar.gz" ./getlayer.sh
          docker buildx build \
            --push \
            --platform linux/arm64,linux/amd64 \
            --build-arg OS_VERSION="focal" \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            -f ubuntu.Dockerfile \
            -t truemark/git:${GIT_VERSION}-ubuntu-focal \
            -t truemark/git:ubuntu-focal \
            .
          IMAGE="truemark/git:${GIT_VERSION}-ubuntu-focal" ARCH="amd64" FILE="git-ubuntu-focal-amd64.tar.gz" ./getlayer.sh
          IMAGE="truemark/git:${GIT_VERSION}-ubuntu-focal" ARCH="arm64" FILE="git-ubuntu-focal-arm64.tar.gz" ./getlayer.sh
          docker buildx build \
            --push \
            --platform linux/arm64,linux/amd64 \
            --build-arg OS_VERSION="jammy" \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            -f ubuntu.Dockerfile \
            -t truemark/git:${GIT_VERSION}-ubuntu-jammy \
            -t truemark/git:ubuntu-jammy \
            .
          IMAGE="truemark/git:${GIT_VERSION}-ubuntu-jammy" ARCH="amd64" FILE="git-ubuntu-jammy-amd64.tar.gz" ./getlayer.sh
          IMAGE="truemark/git:${GIT_VERSION}-ubuntu-jammy" ARCH="arm64" FILE="git-ubuntu-jammy-arm64.tar.gz" ./getlayer.sh
          docker buildx build \
            --push \
            --platform linux/arm64,linux/amd64 \
            --build-arg OS_VERSION="bookworm" \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            -f debian.Dockerfile \
            -t truemark/git:${GIT_VERSION}-debian-bookworm \
            -t truemark/git:debian-bookworm \
            .
          IMAGE="truemark/git:${GIT_VERSION}-debian-bookworm" ARCH="amd64" FILE="git-debian-bookworm-amd64.tar.gz" ./getlayer.sh
          IMAGE="truemark/git:${GIT_VERSION}-debian-bookworm" ARCH="arm64" FILE="git-debian-bookworm-arm64.tar.gz" ./getlayer.sh
          docker buildx build \
            --push \
            --platform linux/arm64,linux/amd64 \
            --build-arg OS_VERSION="bullseye" \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            -f debian.Dockerfile \
            -t truemark/git:${GIT_VERSION}-debian-bullseye \
            -t truemark/git:debian-bullseye \
            .
          IMAGE="truemark/git:${GIT_VERSION}-debian-bullseye" ARCH="amd64" FILE="git-debian-bullseye-amd64.tar.gz" ./getlayer.sh
          IMAGE="truemark/git:${GIT_VERSION}-debian-bullseye" ARCH="arm64" FILE="git-debian-bullseye-arm64.tar.gz" ./getlayer.sh
          docker buildx build \
            --push \
            --platform linux/arm64,linux/amd64 \
            --build-arg OS_VERSION="buster" \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            -f debian.Dockerfile \
            -t truemark/git:${GIT_VERSION}-debian-buster \
            -t truemark/git:debian-buster \
            .
          IMAGE="truemark/git:${GIT_VERSION}-debian-buster" ARCH="amd64" FILE="git-debian-buster-amd64.tar.gz" ./getlayer.sh
          IMAGE="truemark/git:${GIT_VERSION}-debian-buster" ARCH="arm64" FILE="git-debian-buster-arm64.tar.gz" ./getlayer.sh
          docker buildx build \
            --push \
            --platform linux/arm64,linux/amd64 \
            --build-arg OS_VERSION="3.16" \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            -f alpine.Dockerfile \
            -t truemark/git:${GIT_VERSION}-alpine-3.16 \
            -t truemark/git:musl-alpine-3.16 \
            .
          IMAGE="truemark/git:${GIT_VERSION}-alpine-3.16" ARCH="amd64" FILE="git-alpine-3.16-amd64.tar.gz" ./getlayer.sh
          IMAGE="truemark/git:${GIT_VERSION}-alpine-3.16" ARCH="arm64" FILE="git-alpine-3.16-arm64.tar.gz" ./getlayer.sh
          docker buildx build \
            --push \
            --platform linux/arm64,linux/amd64 \
            --build-arg OS_VERSION="3.17" \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            -f alpine.Dockerfile \
            -t truemark/git:${GIT_VERSION}-alpine-3.17 \
            -t truemark/git:musl-alpine-3.17 \
            .
          IMAGE="truemark/git:${GIT_VERSION}-alpine-3.17" ARCH="amd64" FILE="git-alpine-3.17-amd64.tar.gz" ./getlayer.sh
          IMAGE="truemark/git:${GIT_VERSION}-alpine-3.17" ARCH="arm64" FILE="git-alpine-3.17-arm64.tar.gz" ./getlayer.sh
      - uses: actions/upload-artifact@v3
        if: ${{ env.TAG_EXISTS != 'true' }}
        with:
          name: files
          path: |
            *.tar.gz
      - name: Upload binaries to release
        if: ${{ env.TAG_EXISTS != 'true' }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: |
            *.tar.gz
          release_name: ${{env.GIT_VERSION}}
          tag: ${{env.GIT_VERSION}}
          overwrite: true
      - name: Keepalive
        uses: gautamkrishnar/keepalive-workflow@v1
