name: release

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    # Run at 4PM UTC every Monday
    - cron: '0 16 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        run: |
          export GIT_VERSION=$(curl -sSL https://api.github.com/repos/git/git/tags | jq -r "[.[].name | select(contains(\"-rc\") | not)] | .[0]")
          docker buildx build \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            --push \
            --platform linux/arm64,linux/amd64 \
            -f amazonlinux.Dockerfile \
            -t truemark/git:amazonlinux-${GIT_VERSION} \
            -t truemark/git:amazonlinux \
            -t truemark/git:${GIT_VERSION} \
            -t truemark/git:latest \
            .
          docker buildx build \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            --push \
            --platform linux/arm64,linux/amd64 \
            -f alpine.Dockerfile \
            -t truemark/git:alpine-${GIT_VERSION} \
            -t truemark/git:alpine \
            .
      - name: Keepalive
        uses: gautamkrishnar/keepalive-workflow@v1
