name: beta

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Get Version
        id: version
        run: |
          export GIT_VERSION=$(curl -sSL https://api.github.com/repos/git/git/tags | jq -r "[.[].name | select(contains(\"-rc\") | not)] | .[0] | sub(\"v\";\"\")")
          echo "GIT_VERSION=${GIT_VERSION}" >> $GITHUB_ENV
          echo "Version: ${GIT_CRYPT_VERSION}"
          export TAG_EXISTS=$(curl -sSL https://api.github.com/repos/truemark/git-docker/tags | jq -r ".[].name == \"beta-${GIT_CRYPT_VERSION}\"")
          echo "TAG_EXISTS=${TAG_EXISTS}" >> $GITHUB_ENV
          echo "Exists: ${TAG_EXISTS}"
      - name: Build
        if: ${{ env.TAG_EXISTS != 'true' }}
        run: |
          docker buildx build \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            --push \
            --platform linux/arm64,linux/amd64 \
            -f amazonlinux.Dockerfile \
            -t truemark/git:beta-${GIT_VERSION} \
            -t truemark/git:beta \
            .
          IMAGE="truemark/git:beta-${GIT_VERSION}" ARCH="amd64" FILE="git-${GIT_VERSION}-linux-amd64.tar.gz" ./getlayer.sh
          IMAGE="truemark/git:beta-${GIT_VERSION}" ARCH="arm64" FILE="git-${GIT_VERSION}-linux-arm64.tar.gz" ./getlayer.sh
          docker buildx build \
            --build-arg GIT_VERSION="${GIT_VERSION}" \
            --push \
            --platform linux/arm64,linux/amd64 \
            -f alpine.Dockerfile \
            -t truemark/git:beta-${GIT_VERSION}-musl \
            -t truemark/git:beta-musl \
            .
          IMAGE="truemark/git:beta-${GIT_VERSION}-musl" ARCH="amd64" FILE="git-${GIT_VERSION}-musl-linux-amd64.tar.gz" ./getlayer.sh
          IMAGE="truemark/git:beta-${GIT_VERSION}-musl" ARCH="arm64" FILE="git-${GIT_VERSION}-musl-linux-arm64.tar.gz" ./getlayer.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        if: ${{ env.TAG_EXISTS != 'true' }}
        with:
          name: files
          path: |
            *.tar.gz
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        if: ${{ env.TAG_EXISTS != 'true' }}
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: |
            *.tar.gz
          release_name: beta-${{env.GIT_VERSION}}
          tag: beta-${{env.GIT_VERSION}}
          overwrite: true
